<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy - 도안 상세 페이지</title>
  <link rel="stylesheet" href="./cake_design_detail.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="header-content">
      <span class="logo">Yummy</span>
      <div class="header-links">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
        <a href="#">장바구니</a>
        <input type="text" placeholder="어떤 케이크를 찾으시나요?">
        <a href="#" class="search-icon">🔍</a>
      </div>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="#">케이크</a> / 
    <a href="#">경매게시판</a> / 
    <a href="#">자유게시판</a> / 
    <a href="#">고객센터</a>
  </nav>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <!-- Sidebar -->
    <aside>
      <a href="#">상품관리</a>
      <a href="#">도안관리</a>
      <a href="#">주문관리</a>
    </aside>

    <!-- Main Section -->
    <main>
      <div class="detail-container">
        <!-- Main Image Display -->
        <div class="detail-image">
          <img src="./sk1.png" alt="도안 이미지" id="main-image">
          <!-- Thumbnail Image List under Main Image -->
          <div class="thumbnail-images">
            <img src="./sk1.png" alt="썸네일 1" class="thumbnail">
            <img src="./sk1.png" alt="썸네일 2" class="thumbnail">
            <img src="./sk1.png" alt="썸네일 3" class="thumbnail">
          </div>
        </div>

        <!-- Product Information -->
        <div class="detail-info">
          <h3>도안1</h3>
          <p>1,000원</p>
          <p>도안 설명: 이 도안은 생일 케이크를 위한 장식입니다. 클래식한 디자인과 세련된 디테일로 인기를 끌고 있습니다.</p>
          <p>모양: 원형</p>
          <p>사이즈: 중형 (15cm)</p>
          <div class="detail-buttons">
            <button>수정</button>
            <button>삭제</button>
            <button onclick="window.history.back();">목록으로</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Copyright © 2020 황주영. All rights reserved</p>
  </footer>

</body>
</html>
