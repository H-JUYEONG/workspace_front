<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy - 도안 수정 페이지</title>
  <link rel="stylesheet" href="./cake_design_edit.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="header-content">
      <span class="logo">Yummy</span>
      <div class="header-links">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
        <a href="#">장바구니</a>
        <input type="text" placeholder="어떤 케이크를 찾으시나요?">
        <a href="#" class="search-icon">🔍</a>
      </div>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="#">케이크</a> / 
    <a href="#">경매게시판</a> / 
    <a href="#">자유게시판</a> / 
    <a href="#">고객센터</a>
  </nav>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <!-- Sidebar -->
    <aside>
      <a href="#">상품관리</a>
      <a href="#">도안관리</a>
      <a href="#">주문관리</a>
    </aside>

    <!-- Main Section -->
    <main>
      <div class="edit-container">
        <h3>도안 수정</h3>
        
        <!-- Current Image Display -->
        <div class="image-preview">
          <img src="./sk1.png" alt="현재 도안 이미지" id="current-image">
          <img src="./sk1.png" alt="현재 도안 이미지" id="current-image">
        </div>

        <!-- Existing Images Section -->
        <div class="image-upload-section">
          <div class="image-section-header">
            <label>도안에 포함된 이미지</label>
            <button type="button" class="add-image-button">이미지 추가</button>
          </div>
          
          <!-- Registered Images List -->
          <div class="registered-images">
            <div class="image-field">
              <input type="file" name="design-image[]" accept="image/*">
              <span class="filename">이미지1.png</span>
              <button type="button" class="remove-button">삭제</button>
            </div>
            <div class="image-field">
              <input type="file" name="design-image[]" accept="image/*">
              <span class="filename">이미지2.png</span>
              <button type="button" class="remove-button">삭제</button>
            </div>
            <!-- 추가된 이미지 항목을 위한 영역 -->
          </div>
        </div>

        <!-- Form for design details -->
        <form class="edit-form">
          <label for="design-name">도안 이름</label>
          <input type="text" id="design-name" name="design-name" value="도안1">

          <label for="price">가격</label>
          <input type="text" id="price" name="price" value="1,000원">

          <label for="description">도안 설명</label>
          <textarea id="description" name="description">이 도안은 생일 케이크를 위한 장식입니다. 클래식한 디자인과 세련된 디테일로 인기를 끌고 있습니다.</textarea>

          <label for="shape">모양</label>
          <input type="text" id="shape" name="shape" value="원형">

          <label for="size">사이즈</label>
          <input type="text" id="size" name="size" value="중형 (15cm)">

          <div class="edit-buttons">
            <button type="submit">저장</button>
            <button type="button">취소</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Copyright © 2020 황주영. All rights reserved</p>
  </footer>

</body>
</html>
