<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        .order-info {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }

        .order-info span {
            font-weight: bold;
        }

        .product-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-image {
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }

        .product-details {
            font-size: 14px;
            color: #333;
        }

        .product-details h3 {
            margin: 0;
            font-size: 15px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 14px;
            background-color: #f9f9f9;
            text-decoration: none;
            color: #333;
            text-align: center;
        }

        .btn:hover {
            background-color: #eaeaea;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin: 20px 0 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #333;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .total {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">주문 상세</div>
        <div class="order-info">
            <span>2024. 11. 06 주문</span> - 주문번호 24000072376472
        </div>

        <!-- 케이크 정보 섹션 -->
        <div class="product-section">
            <img src="https://via.placeholder.com/80" alt="케이크 이미지" class="product-image">
            <div class="product-details">
                <h3>생일 축하 레터링 케이크 (초콜릿 맛)</h3>
                <div>35,000원 - 1개</div>
            </div>
        </div>

        <!-- 보내는 사람 정보 섹션 -->
        <div class="section-title">보내는 사람 정보</div>
        <div class="info-row">보내는 사람: 홍길동</div>
        <div class="info-row">연락처: 010-9999-9999</div>

        <!-- 받는 사람 정보 섹션 -->
        <div class="section-title">받는 사람 정보</div>
        <div class="info-row">받는 사람: 차은우</div>
        <div class="info-row">연락처: 010-8282-8282</div>
        <div class="info-row">받는 주소: 서울특별시 강남구 테헤란로 123 (ABC 빌딩 101호)</div>
        <div class="info-row">배송 요청 사항: 생일 파티용으로 조심히 배송해주세요</div>

        <!-- 결제 정보 섹션 -->
        <div class="section-title">결제 정보</div>
        <div class="info-row">결제 수단: 신용카드 / 일시불</div>
        <div class="info-row">
            <div>총 상품가격</div>
            <div>35,000원</div>
        </div>
        <div class="info-row total">
            <div>총 결제금액</div>
            <div>35,000원</div>
        </div>
    </div>
</body>
</html>
