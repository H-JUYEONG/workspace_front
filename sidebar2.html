<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome 아이콘 라이브러리 추가 -->
  <style>
    /* 전체 레이아웃 */
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 사이드바 스타일 */
    .sidebar {
      width: 220px;
      background-color: #333;
      color: white;
      height: 100vh;
      padding: 15px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 18px;
      color: white;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .sidebar ul li a:hover {
      background-color: #555;
    }

    /* 메인 콘텐츠 스타일 */
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    /* 탭 메뉴와 검색창 컨테이너 */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    /* 탭 메뉴 스타일 */
    .tabs {
      display: flex;
      gap: 20px;
    }

    .tabs .tab {
      cursor: pointer;
      font-weight: bold;
      padding: 5px 10px;
      color: #333;
      text-decoration: none;
    }

    .tabs .tab.active {
      border-bottom: 2px solid #333;
    }

    /* 검색창 스타일 */
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-input {
      padding: 5px 10px;
      padding-left: 30px; /* 아이콘 위치를 고려하여 왼쪽 패딩 추가 */
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    .search-icon {
      position: absolute;
      left: 10px; /* 아이콘을 입력 필드 안으로 위치 */
      color: #aaa;
    }

    /* 콘텐츠 아이템 스타일 */
    .content-items {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .content-item {
      text-align: center;
    }

    .content-item img {
      width: 100px;
      height: 100px;
    }

    /* 페이지네이션 스타일 */
    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #888;
      font-weight: bold;
    }

    .pagination a:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Hide on bush</h2>
    <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#">대시보드</a></li>
      <li><a href="#">통계</a></li>
      <li><a href="#">상품 관리</a></li>
      <li><a href="#">주문 관리</a></li>
      <li><a href="#">경매 관리</a></li>
      <li><a href="#">도안 관리</a></li>
      <li><a href="#">리뷰 관리</a></li>
      <li><a href="#">커뮤니티 활동</a></li>
      <li><a href="#">쇼핑몰</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <!-- 탭 메뉴 -->
      <div class="tabs">
        <a href="#" class="tab active">작성글</a>
        <a href="#" class="tab">작성댓글</a>
      </div>
      <!-- 검색창 -->
      <div class="search-container">
        <i class="fas fa-search search-icon"></i> <!-- 돋보기 아이콘 -->
        <input type="text" class="search-input" placeholder="검색">
      </div>
    </div>

    <!-- 콘텐츠 목록 -->
    <div class="content-items">
      <div class="content-item">
        <img src="https://via.placeholder.com/100" alt="도안1">
        <p>도안1</p>
      </div>
      <div class="content-item">
        <img src="https://via.placeholder.com/100" alt="도안2">
        <p>도안2</p>
      </div>
      <div class="content-item">
        <img src="https://via.placeholder.com/100" alt="도안3">
        <p>도안3</p>
      </div>
      <div class="content-item">
        <img src="https://via.placeholder.com/100" alt="도안4">
        <p>도안4</p>
      </div>
      <!-- 더 많은 콘텐츠 아이템들 추가 가능 -->
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination">
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
    </div>
  </div>

</body>
</html>
