<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy</title>
  <link rel="stylesheet" href="./cake_design.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="header-content">
      <span class="logo">Yummy</span>
      <div class="header-links">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
        <a href="#">장바구니</a>
        <input type="text" placeholder="어떤 케이크를 찾으시나요?">
        <a href="#" class="search-icon">🔍</a>
      </div>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="#">케이크</a> / 
    <a href="#">경매게시판</a> / 
    <a href="#">자유게시판</a> / 
    <a href="#">고객센터</a>
  </nav>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <!-- Sidebar -->
    <aside>
      <a href="#">상품관리</a>
      <a href="#">도안관리</a>
      <a href="#">주문관리</a>
    </aside>

    <!-- Main Section -->
    <main>
      <div class="nav-title">
        <button>내가 만든 도안 리스트</button>
        <button>공유 도안 리스트</button>
        <button>도안 등록</button>
      </div>

      <h2>내가 만든 도안 리스트</h2>
      
      <!-- List Information Section (moved below the title) -->
      <div class="list-info">
        <span>ALL 92</span>
        <select id="sort-options">
          <option value="latest">등록순</option>
          <option value="popular">인기순</option>
          <option value="popular">이름순</option>
        </select>
      </div>

      <div class="product-grid">
        <!-- Example Product Cards -->
        <div class="product-card">
          <img src="./sk1.png" alt="도안1">
          <h3>도안1</h3>
          <p>1,000원</p>
        </div>
        <div class="product-card">
          <img src="./sk2.png" alt="도안2">
          <h3>도안2</h3>
          <p>2,000원</p>
        </div>
        <div class="product-card">
          <img src="./sk3.png" alt="도안3">
          <h3>도안3</h3>
          <p>3,000원</p>
        </div>
        <!-- Add more products as needed -->
      </div>
    </main>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Copyright © 2020 황주영. All rights reserved</p>
  </footer>

</body>
</html>
