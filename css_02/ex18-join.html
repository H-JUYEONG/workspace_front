<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>
    <div class="content">
        <h3>회원가입</h3>
        <ol>
            <li>홈</li>
            <li>유저</li>
            <li>회원가입</li>
        </ol>
    
        <div class="form-group">
            <label class="form-text" for="id">아이디</label>
            <input id="id" type="text" name="" value="" placeholder="아이디를 입력하세요">
        </div>
    
        <div class="form-group">
            <label class="form-text" for="pw">패스워드</label>
            <input id="pw" type="text" name="" value="" placeholder="패스워드를 입력하세요">
        </div>

        <div class="form-group">
            <label class="form-text" for="name">이름</label>
            <input id="name" type="text" name="" value="" placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
            <label class="form-text">프로필사진</label>
            <input id="img" type="file" name="" value="">
        </div>

        <div class="form-group">
            <label class="form-text" for="address">주소</label>
            <input id="address" type="text" name="search" value="" placeholder="주소벨류">
            <button id="post" type="button" name="find" value="">우편번호찾기</button>
            <input id="address" type="text" name="result" value="" placeholder="주소벨류">
        </div>

        <div class="form-group">
            <label class="form-text" for="phone">이동통신사</label>
            <select id="sel-join">
                <option>선택해주세요</option>
                <option>SKT</option>
                <option>KT</option>
                <option>LGU+</option>
                <option>알뜰폰</option>
            </select>
        </div>

        <div class="form-group">
            <span class="form-text">나이</span>                
            
            <label for="rdo-10">10대</label>
            <input id="rdo-10" type="radio" name="age" value="">
            
            <label for="rdo-20">20대</label>
            <input id="rdo-20" type="radio" name="age" value="">
            
            <label for="rdo-30">30대</label>
            <input id="rdo-30" type="radio" name="age" value="">
            
            <label for="rdo-40">40대</label>
            <input id="rdo-40" type="radio" name="age" value="">

            <label for="rdo-etc">기타</label>
            <input id="rdo-etc" type="radio" name="age" value="">
        </div>

        <div class="form-group">
            <span class="form-text">혈액형</span>                
            
            <label for="rdo-a">A형</label>
            <input id="rdo-a" type="radio" name="blood" value="">
            
            <label for="rdo-b">B형</label>
            <input id="rdo-b" type="radio" name="blood" value="">
            
            <label for="rdo-c">O형</label>
            <input id="rdo-c" type="radio" name="blood" value="">
            
            <label for="rdo-ab">AB형</label>
            <input id="rdo-ab" type="radio" name="blood" value="">
        </div>

        <div class="form-group">
                <span class="form-text">취미</span>

                <label>독서</label>
                <input type="checkbox" name="" value="">

                <label>음악</label>
                <input type="checkbox" name="" value="">

                <label>여행</label>
                <input type="checkbox" name="" value="">

                <label>영화</label>
                <input type="checkbox" name="" value="">

                <label>코딩</label>
                <input type="checkbox" name="" value="">

                <label>기타</label>
                <input type="checkbox" name="" value="">
            </div>

            <div class="form-group">
                <label class="form-text" for="txt-content">자기소개</label>
                <textarea id="txt-content"></textarea>
            </div>

            <div class="btn-area">
                <button>등록</button> 
                <button>초기화</button>
            </div>
    </div>
</body>
</html>
