<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
        }

        .box-red {
            background-color: #ff0000;
        }

        .box-green {
            background-color: #00ff00;
            visibility: hidden;
        }

        .box-blue {
            background-color: #0000ff;
        }

        .box-green2 {
            background-color: #00ff00;
            display: none;
        }
        

        
    </style>
</head>
<body>
    <div class="box box-red">
        빨간박스
    </div>

    <div class="box box-green">
        초록박스
    </div>

    <div class="box box-blue">
        파란박스
    </div><br><br><br><br>

    <div class="box box-red">
        빨간박스
    </div>

    <div class="box box-green2">
        초록박스
    </div>

    <div class="box box-blue">
        파란박스
    </div>
</body>
</html>
