  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>

      ol>li {
        /* border: 1px solid #000000; */
        list-style-type: none;
        float: left;
      }

      ol>li:not(:last-child)::after {
        padding-left: 10px;
        padding-right: 10px;
        content: ">";
      }

      /* <li>리스트에 클래스 줄 경우 */
      /* ol>li::after { 
        margin: 0px 13px 0px 13px;
        content: ">";
      }

      ol>li.last::After {
        content: "";
      } */

    </style>
  </head>
  <body>
    <ol>
      <li>홈</li>
      <li>게시판</li>
      <li>일반게시판</li>
      <li>리스트</li>
    </ol>
  </body>
</html>
