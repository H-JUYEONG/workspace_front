<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy - 도안 등록 페이지</title>
  <link rel="stylesheet" href="./cake_design_add.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="header-content">
      <span class="logo">Yummy</span>
      <div class="header-links">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
        <a href="#">장바구니</a>
        <input type="text" placeholder="어떤 케이크를 찾으시나요?">
        <a href="#" class="search-icon">🔍</a>
      </div>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="#">케이크</a> / 
    <a href="#">경매게시판</a> / 
    <a href="#">자유게시판</a> / 
    <a href="#">고객센터</a>
  </nav>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <!-- Sidebar -->
    <aside>
      <a href="#">상품관리</a>
      <a href="#">도안관리</a>
      <a href="#">주문관리</a>
    </aside>

    <!-- Main Section -->
    <main>
      <div class="edit-container">
        <h3>도안 등록</h3>
        
        <!-- Image Upload Section -->
        <div class="image-upload-section">
          <div class="image-section-header">
            <label>도안 이미지</label>
            <button type="button" class="add-image-button">이미지 추가</button>
          </div>
          
          <!-- Registered Images List -->
          <div class="registered-images">
            <div class="image-field">
              <input type="file" name="design-image[]" accept="image/*">
              <button type="button" class="remove-button">삭제</button>
            </div>
          </div>
        </div>

        <!-- Form for design details -->
        <form class="edit-form">
          <label for="description">도안 설명 <span class="required-note">(예시 가이드를 따라 필수로 작성해주세요)</span></label>
          <textarea id="description" name="description" rows="6" placeholder="예시:
이 케이크는 귀여움이 포인트입니다~ 많이 사용해주세요^^
상세 설명:
크기:10cm
추천 행사: 생일, 기념일" required></textarea>

          <div class="edit-buttons">
            <button type="submit">저장</button>
            <button type="button">취소</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Copyright © 2020 황주영. All rights reserved</p>
  </footer>

</body>
</html>
