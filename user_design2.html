<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>케이크 도안 게시글 작성</title>
  <link rel="stylesheet" href="./user_design2.css">
</head>
<body>

  <div class="form-container">
    <h2>케이크 도안 게시글 작성</h2>
    <p class="intro-text">아래 가이드에 따라 도안 정보를 입력해 주세요.</p>
    <p class="intro-text">다른 사용자가 이 도안을 사용해 케이크를 주문할 경우, 포인트가 적립됩니다.</p>

    <form>
      <!-- 제목 -->
      <label for="title">제목</label>
      <input type="text" id="title" name="title" placeholder="예: 핑크 플라워 생일 케이크 디자인" required>

      <!-- 도안 설명 -->
      <label for="description">도안 설명</label>
      <textarea id="description" name="description" rows="4" placeholder="도안의 주요 특징과 콘셉트를 설명해주세요." required></textarea>

      <!-- 사용된 재료 및 장식 요소 -->
      <!-- <label for="materials">사용된 재료 및 장식 요소</label>
      <textarea id="materials" name="materials" rows="3" placeholder="예: 딸기 크림, 초콜릿 데코, 생화 장식 사용" required></textarea> -->

      <!-- 적용 가능 이벤트 -->
      <label for="event">적용 가능 이벤트</label>
      <input type="text" id="event" name="event" placeholder="예: 생일, 기념일, 결혼식 등" required>

      <!-- 케이크 크기 및 레이어 -->
      <label for="size">케이크 크기 및 레이어</label>
      <input type="text" id="size" name="size" placeholder="예: 지름 15cm, 2단 케이크" required>

      <!-- 이미지 업로드 -->
      <label>이미지 업로드</label>
      <div id="image-fields">
        <input type="file" name="image[]" accept="image/*">
      </div>
      <button type="button" class="add-image-button" onclick="addImageField()">이미지 추가</button>

      <!-- 가격 (선택 사항) -->
      <!-- <label for="price">가격 (선택 사항)</label>
      <input type="number" id="price" name="price" placeholder="예: 50000"> -->

      <!-- 특별 요청사항 -->
      <!-- <label for="special-request">특별 요청사항</label>
      <textarea id="special-request" name="special-request" rows="3" placeholder="알레르기 정보, 채식 케이크 여부 등"></textarea> -->

      <!-- 작성 버튼 -->
      <button type="submit" class="submit-button">게시글 작성</button>
    </form>

    <!-- 이미지 필드 템플릿 -->
    <template id="image-field-template">
      <input type="file" name="image[]" accept="image/*" style="margin-top: 10px;">
    </template>
  </div>

</body>
</html>
