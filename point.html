<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포인트 관리</title>
  <link rel="stylesheet" href="./point.css">
</head>
<body>

  <div class="points-container">
    <h2>포인트 관리</h2>
    
    <!-- 포인트 요약 섹션 -->
    <div class="points-summary">
      <div class="summary-box">
        <p>현재 포인트</p>
        <span>3,000P</span>
      </div>
      <!-- <div class="summary-box">
        <p>사용한 포인트</p>
        <span>0P</span>
      </div> -->
    </div>
    <p class="info-text">* 포인트는 사용자가 올린 도안을 다른 고객이 주문에 사용할 때 적립됩니다. 10포인트 단위로 사용 가능합니다.</p>

    <!-- 날짜 필터 및 버튼 -->
    <div class="filter-section">
      <input type="date" id="start-date"> ~ 
      <input type="date" id="end-date">
      <button class="filter-button">최근 1주일</button>
      <button class="filter-button">최근 1개월</button>
      <button class="filter-button">최근 3개월</button>
      <button class="filter-button">최근 6개월</button>
    </div>

    <!-- 포인트 내역 테이블 -->
    <table class="points-table">
      <thead>
        <tr>
          <th>일자</th>
          <th>적용 내용</th>
          <th>사용된 도안</th>
          <th>적립</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2024-11-03</td>
          <td>내 도안 사용 적립</td>
          <td>귀여운 고양이</td>
          <td>3,000P</td>
        </tr>
        <!-- 추가 데이터가 여기에 들어갑니다 -->
      </tbody>
    </table>
  </div>

</body>
</html>
